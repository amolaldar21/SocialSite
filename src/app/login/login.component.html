<div class="container ">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6 border border-2 bg-secondary  rounded   mt-5 shadow-lg border border-radius-2">
            <h2 class="text-center">Create Account</h2>
            <form #signUp="ngForm" (ngSubmit)="SignUpData(signUp.value);signUp.reset()">
                <div class="form-group">
                    <label class="form-label">First Name <sup *ngIf="ifValue" >*</sup></label>
                    <input type="text" #fname="ngModel" class="form-control" name="firstName" ngModel required>
                    <span *ngIf="fname.touched && !fname.valid" style="color: red;">Enter the Name</span>
                </div>
                <div class="form-group">
                    <label class="form-label">Last Name <sup *ngIf="ifValue">*</sup></label>
                    <input type="text" #lastname="ngModel" class="form-control" name="lastName" ngModel required> 
                    <span *ngIf="lastname.touched && !lastname.valid " style="color: red;">Enter the Last Name</span> 
                </div>
                <div class="form-group">
                    <label class="form-label">Mobile Number <sup *ngIf="ifValue" >*</sup></label>
                    <input type="text" required #mn="ngModel" class="form-control" name="mobileNumber" ngModel maxlength=10>
                    <span *ngIf="mn.touched && !mn.valid" style="color: rgba(255, 0, 0, 0.933)" >Enter the Mobile Number</span>
                </div>
                <div class="form-group">
                    <label class="form-label">Email <sup *ngIf="ifValue" >*</sup></label>
                    <input #e="ngModel" type="email" class="form-control" name="email" ngModel email required>
                    <span *ngIf="e.touched && !e.valid " style="color: red;">Enter the email</span>

                </div>
                <div class="form-group">
                    <label class="form-label">Password <sup *ngIf="ifValue">*</sup></label>
                    <input #p="ngModel" type="password" class="form-control" name="password" ngModel required>
                    <span *ngIf="p.touched && !p.valid" style="color: red;">Enter the password</span>
                </div>
                <div class="form-group">
                    <label class="form-label"> Confirm Password <sup *ngIf="ifValue" >*</sup></label>
                    <input #c="ngModel" type="password" class="form-control" name="cpassword" ngModel required>
                    <span *ngIf="c.touched && !c.valid" style="color:red">Enter the confirm password</span>
                    <span *ngIf="c.touched  && c.value !== p.value" style="color:red">confirm password doesn't match</span>

                </div>
                <button class="btn btn-primary" [disabled]="!signUp.valid" (click)="formreset()">Submit</button>
            </form>

        </div>
    </div>
</div>
